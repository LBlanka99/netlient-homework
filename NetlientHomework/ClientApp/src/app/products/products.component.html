<div class="container mt-4">
  <div class="card">
    <div class="card-header bg-primary text-white">
      Test products
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-2">Filter by:</div>
        <div class="col-md-4">
          <input type="text" [(ngModel)]='filterBy' class="form-control" />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary" *ngIf="filterBy" (click)="exportToPDF()">Export to PDF</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>Code
                  <button (click)="onSortBy('code')" class="btn btn-link">
                    <i *ngIf="codeArrow" class="fa fa-arrow-up"></i>
                    <i *ngIf="!codeArrow" class="fa fa-arrow-down"></i>
                  </button>
                </th>
                <th>Product
                  <button (click)="onSortBy('name')" class="btn btn-link">
                    <i *ngIf="nameArrow" class="fa fa-arrow-up"></i>
                    <i *ngIf="!nameArrow" class="fa fa-arrow-down"></i>
                  </button>
                </th>
                <th>Price
                  <button (click)="onSortBy('price')" class="btn btn-link">
                    <i *ngIf="priceArrow" class="fa fa-arrow-up"></i>
                    <i *ngIf="!priceArrow" class="fa fa-arrow-down"></i>
                  </button>
                </th>
                <th>Tax
                  <button (click)="onSortBy('tax')" class="btn btn-link">
                    <i *ngIf="taxArrow" class="fa fa-arrow-up"></i>
                    <i *ngIf="!taxArrow" class="fa fa-arrow-down"></i>
                  </button>
                </th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let product of filteredProducts">
                <td [innerHTML]="product.itemNumber | boldMatches:filterBy"></td>
                <td [innerHTML]="product.itemName | boldMatches:filterBy"></td>
                <td [innerHTML]="product.netPrice | forint | boldMatchesByCurrency:filterBy"> </td>
                <td [innerHTML]="product.tax | percent | boldMatchesByPercent:filterBy"></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf='errorMessage' class='alert alert-danger mt-4'>
    Error: {{ errorMessage }}
  </div>
</div>
