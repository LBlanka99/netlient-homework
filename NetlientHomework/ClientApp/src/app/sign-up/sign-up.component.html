<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>You can register here!</h2>
      <h3>You have to choose a unique username and a password.</h3>
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onRegister()" class="form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" [(ngModel)]="user.username" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
